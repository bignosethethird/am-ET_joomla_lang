MOD_LANGUAGES_XML_DESCRIPTION=ይህ ሞጁል (Joomla ለመጠቀም ሲፈልጉ) በእነሱ መካከል ለመቀያየር ያሉትን የይዘት ቋንቋዎች (በተገለጸው እና በቋንቋ አቀናባሪ ይዘት ትር ውስጥ የታተሙ) ዝርዝርን ያሳያል. እንደ ብዙ ቋንቋ በሚናገርበት ቦታ. <br /> - የተሰኪው ስርዓት - የቋንቋ ቅንብር መንቃት አለበት .-- <br /> ቋንቋዎችን ሲቀይሩ እና በገጹ ላይ የሚታየው ንጥል ከሌላ ንጥል ጋር የተዛመደ ካልሆነ, ሞጁሉን ለተመረጠው ቋንቋ የተገለጸውን መነሻ ገጽ ይዘዋወራል. <br /> አለበለዚያ, ለፓርላማ ማጣሪያ ተሰኪ ግቤት ከዋለ, በተመረጠው ቋንቋ ውስጥ ወደ ተጎዳኝ ንጥል ይመይራል. ከዚያ በኋላ አሰሳው ለዚያ ቋንቋ የተቀመጠው ማለት ነው. <br /> ፕለጊን <strong> 'ስርዓት - የቋንቋ ማጣሪያ' </strong> ተሰናክሏል, ይህ ያልተፈለጉ ውጤቶች ሊኖረው ይችላል. <br /> <strong> ዘዴ: </strong> <br /> 1. የቋንቋ አቀናባሪ ይዘት ትርን ይክፈቱ እና ይዘቱ ሊጠቀሙባቸው የሚፈልጉት ቋንቋዎች የታተሙ እና ለዩ አር ኤሉ የቋንቋ ኮድ እንዲሁም በሞጁል ማሳያው ላይ ለተገለጸው ምስል ቅድመ-ቅጥያ እንዳላቸው ያረጋግጡ. <br /> 2. ለአንድ ምናሌ ንጥል አንድ ቋንቋ በመመደብ እና ለእያንዳንዱ የታተመ ይዘት ቋንቋ እንደ ነባሪ መነሻ ገጽ በመግለጽ መነሻ ገጽ ይፍጠሩ. <br /> 3. ከዚያ በኋላ ማንኛውንም ጽሑፍ, ምድብ, ሞዱል, የዜና ምግብ, የድር አገናኞች በ Joomla ውስጥ መመደብ ይችላሉ. <br /> 4. ሞጁሉ መታተም እና ተሰኪው መንቃቱን ያረጋግጡ. <br /> 5. የተጎዳኙ ዕቃዎችን በሚጠቀሙበት ወቅት ሞጁሉን በሚመለከታቸው ገፆች ላይ መታየትዎን ያረጋግጡ. <br /> 6. የቋንቋዎች ባንዲራዎች ወይም ስሞች የሚታዩት በቋንቋ አስተዳዳሪ - የይዘት ቋንቋዎች ውስጥ ባለው ቅደም ተከተል ነው. <br > <br >]] ይህ ሞጁል የታተመ ከሆነ የአስተዳዳሪው ባለ ብዙ ቋንቋዊ ሁናቴ ሞጁል ለማተም ይጠየቃል.
