MOD_LOGIN_XML_DESCRIPTION=ይህ ሞጁል የተጠቃሚ ስም እና የይለፍ ቃል መግቢያ ቅጽ ያሳያል. እንዲሁም የተረሳ የይለፍ ቃልን ለማውጣት አንድ አገናኝ ያሳያል. የተጠቃሚ ምዝገባ የነቃ ከሆነ (በተጠቃሚዎች ውስጥ> አደራጅ> አማራጮች), ለተጠቃሚዎች እራስ-ምዝገባን ለማንቃት ሌላ አገናኝ ይታያል.
