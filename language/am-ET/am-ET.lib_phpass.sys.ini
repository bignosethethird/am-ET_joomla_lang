LIB_PHPASS=ተሻፈረኝ
LIB_PHPASS_XML_DESCRIPTION=ፎልፕ (PHP) በ PHP ትግበራዎች ውስጥ ለመጠቀም የሚጠቅም የመሳሪያ መስተንግዶ ነው. በ phpass የሚደገፈው (ይበልጥ ደህንነቱ የተጠበቀ) የማስታረጫ ዘዴ በኦፕን-ቢስክሌት (CRYPT_BLOWFISH ውስጥ በ PHP እንደሚታወቅ), በ <BSDI> ቅጥ የተዘለለ DES-based መሃመዶች (በ PHP እንደ CRYPT_EXT_DES በመባል የሚታወቀው) እና የመጨረሻ መመለሻ ወደ በ MD5 ላይ የተመሰረተው MD5 ላይ የተመሰረተ ተለዋዋጭ አይሴቲቭ የይለፍ ቃል መቆራረጥ ዘዴ በ phpass itself
