MOD_MENU_FIELD_STARTLEVEL_DESC=በ ላይ ምናሌውን ማሳየት ለመጀመር ደረጃ. የመጀመሪያ እና የመጨረሻ ደረጃዎችን ወደ ተመሳሳይ # ማቀናበር እና በመቀጠል 'ንዑስ ምናሌ ንጥሎችን አሳይ' ን ማዘጋጀት ይህ ነጠላ ደረጃ ብቻ ያሳያል.
