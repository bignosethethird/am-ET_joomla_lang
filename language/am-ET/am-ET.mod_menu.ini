MOD_MENU=ምናሌ
MOD_MENU_FIELD_ACTIVE_DESC=ለማያው ማሳያ ሁልጊዜ እንደ መሠረት እንዲሆን የምናገለግል ንጥል ይዘርዝሩ. የመነሻ ደረጃን ከመሰረቱ ንጥል ደረጃዎች ወይም ከዚያ በላይ ከፍ ማድረግ አለብዎት. ይሄ ሞጁሉን በሁሉም በተመረጡ ገጾች ላይ እንዲታይ ያደርገዋል. በአሁኑ ጊዜ ተመርጦ ከሆነ, ንቁ ንጥል እንደ መሰረቱ ያገለግላል. ይህ ሞጁሉ እንዲታይ ብቻ የወላጅ ዝርዝር ምናሌ ሲነቃ ይከሰታል.
