LIB_IDNA=IDNA ለውጥ
LIB_IDNA_XML_DESCRIPTION=የመማሪያው idna_convert በዓለም አቀፍ ደረጃ ከሚገኙ የተለያዩ መዝገቦችን በመጠቀም ከዋናው (አካባቢያዊ) ቅርጸት እና ከተቀየመው ቅፅ ላይ የተተረጎሙበት እንደመሆኑ መጠን በዓለም አቀፍ የሆኑ የጎራ ስሞችን ወደ RFC 3490, 3491, 3492 እና 3454 ለመለወጥ ያስችላል. በዲኤንኤስ (የጎራ ስም ስርዓት) ውስጥ.
