COM_PRIVACY_CREATE_REQUEST_SUCCEEDED=የእርስዎ የመረጃ ጥያቄ ተፈጥሯል. ሊሠራበት ከመቻሉ በፊት ይህን ጥያቄ ማረጋገጥ አለብዎት. ይህንን ማረጋገጫ ለማጠናቀቅ አንድ ተጨማሪ ትዕዛዝ ወደ እርስዎ አድራሻ ተልኳል.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST=አንድ ሰው ከዚህ ኢሜል አድራሻ ጋር [[[URL] ላይ ማንኛውንም የግል መረጃ ወደውጭ መላኩን ፈጥሯል. እንደ የደህንነት መለኪያ እንደመሆንዎ, ከዚህ ድህረገጽ ለእራስዎ የግል መረጃ መሆኑን ማረጋገጥ አለብዎት.\n\nይህንን ጥያቄ ለማረጋገጥ, ከሚከተሉት ተግባራት ውስጥ አንዱን ማጠናቀቅ ይችላሉ:\n\n1. የሚከተለውን URL ይጎብኙ: [TOKENURL]\n\n2. ከዚህ የኢሜል ምልክትዎን ይቅዱ, የተጣራውን ዩአርኤል ይጎብኙ, እና የእርስዎን ማስመሰያ ወደ ቅጹ ይለጥፉ.\nዩአርኤል: [FORMURL]\nተለዋጭ ስም: [TOKEN]]]\n\nይህ ተለዋጭ ምልክት ይህ ኢሜይል ከተላከበት ጊዜ ጀምሮ ለ 24 ሰዓታት ብቻ መሆኑን ልብ ይበሉ.
