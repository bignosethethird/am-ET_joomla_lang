COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL=ወደ ኢሜይል አድራሻዎ ኢሜይል ተልኳል. የኢሜይሉ የማረጋገጫ ማስመሰያ አለው, እባክዎን የኢሜል አድራሻዎን በድጋሜ ያረጋግጡ እና የተጠየቀውን መረጃ ባለቤት መሆንዎን ለማረጋገጥ ከዚህ በታች ባለው መስክ ላይ ያለውን የምስክር ወረቀት ይለጥፉ.
