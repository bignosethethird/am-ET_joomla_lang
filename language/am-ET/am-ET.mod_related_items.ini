MOD_RELATED_XML_DESCRIPTION=ይህ ሞዱል ከተመለከቱት ጋር ተዛማጅ የሆኑ ሌሎች ጽሑፎችን ያሳያል. እነዚህ ግንኙነቶች በሜታ ቃላቶች ነው የሚመሰረቱት. <br />]] በዚህ አንቀጽ ውስጥ ያሉ ሁሉም ቁልፍ ቃላት በሁሉም የተመረጡ ጽሁፎች ቁልፍ ቃሎች ሁሉ ላይ ተዘርዝረዋል. ለምሳሌ, በ & quot; የበሬ ፍራፍሬዎች & quot; እና ሌላ በ & quot; የእጅ ጥሬ ጥቁር ኮኮቶዎች & quot; ቁልፍ ቃል & quot; ፓሮሲ & quot; በሁለቱም ጽሁፎች ውስጥ, ተዛማጅ እቅዶች ሞዱል & quot; የእርባታ እንቁላል & quot; አንቀጹን ሲመለከቱ & quot; የእጅ እራትን ጥቁር ኮክቶቶስ & quot; እንዲሁም በተቃራኒው.
