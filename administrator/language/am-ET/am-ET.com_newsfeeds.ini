COM_NEWSFEEDS_ITEM_ASSOCIATIONS_FIELDSET_DESC=ብዙ ቋንቋ ብቻ! ይህ ምርጫ የሚታይው የቋንቋ ማጣሪያ ውስጥ 'የዝግጅት ማሕበሮች' ወደ 'አዎ' ከተዘጋጀ ብቻ ነው. ለዒላማ ቋንቋው የዜና ምግብ ንጥል ይምረጡ. ይህ ማህበር የቋንቋ መቀያየር ሞዱል ወደ ተጓዳኝ የዜና ምግብ ንጥል በሌላ ቋንቋ እንዲመራ ያስችለዋል. ጥቅም ላይ ከዋለ በሚመለከታቸው ገጾች ላይ የቋንቋ መቀየሪያ ሞጁሉን ማሳየትዎን ያረጋግጡ. ለ «ሁሉም» ቋንቋ የተዘጋጀ የዜና ምግብ ንጥሉ ተያያዥ መሆን አይችልም.
