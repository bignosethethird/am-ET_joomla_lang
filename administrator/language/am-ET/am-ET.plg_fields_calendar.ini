PLG_FIELDS_CALENDAR=መስኮች - የቀን መቁጠሪያ
PLG_FIELDS_CALENDAR_DEFAULT_VALUE_DESC=ይህ ነባሪ ቀን ነው. እሴቱ ትክክለኛውን ቀን የሚያሳይ የ ISO 8601 ቅርፀት (YYYY-MM-DD HH: MM: SS) ወይም አሁን ሊሆን ይችላል.
PLG_FIELDS_CALENDAR_DEFAULT_VALUE_LABEL=ነባሪ ቀን
PLG_FIELDS_CALENDAR_LABEL=የቀን መቁጠሪያ (%s)
PLG_FIELDS_CALENDAR_PARAMS_SHOWTIME_DESC=ከነቃ የቀን መቁጠሪያ መስክ አንድ ቀን እና ሰዓት ይጠብቃል, እና ሰዓቱን ያሳያል. ቅርጸቶቹ የተለመደው መደበኛ የቋንቋ ሕብረቁምፊዎች በመጠቀም ነው.
PLG_FIELDS_CALENDAR_PARAMS_SHOWTIME_LABEL=ጊዜ አሳይ
PLG_FIELDS_CALENDAR_XML_DESCRIPTION=ይህ ፕለጊን ብጁ መስኮች በሚደገፉ ማናቸውም ቅጥያዎች ውስጥ ያሉ 'የቀን መቁጠሪያ' ዓይነት አዲስ መስኮችን እንዲፈጥሩ ያስችልዎታል.
