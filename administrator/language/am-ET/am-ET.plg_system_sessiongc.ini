PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC=ሲነቃ, ይህ ተሰኪ የአማራጭ የክፍለ ጊዜ ሜታዳታ ከውሂብ ጎታው ያጸዳል. የውሂብ ጎታ ተቆጣጣሪው እንደ ውሂቡ የፅሁፍ ማጽዳት ስራ አካል ሲጠረጠረው ይህ ክወና አይሰራም.
