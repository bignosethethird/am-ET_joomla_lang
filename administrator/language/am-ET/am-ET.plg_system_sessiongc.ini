PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC=ከፋይላጅ መስክ ጋር በማጣመር, እነዚህ ሁለት መስኮች በጥያቄው ላይ የሚነሳውን የክፍለ ጊዜ ውሂብ ማጽዳት ተግባር ድግግሞሽ ለመወሰን ያገለግላሉ. ዕድሉ የሚሆነው ምናልባት ሊሆን የሚችለው / ተወካይን ነው, ለምሳሌ, 1/100 ማለት በእያንዳንዱ ጥያቄ ሂደት ሂደቱን ለማካሄድ 1% ዕድል አለ ማለት ነው.
