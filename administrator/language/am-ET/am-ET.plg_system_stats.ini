PLG_SYSTEM_STATS_MSG_JOOMLA_WANTS_TO_SEND_DATA=የኛን የመጫን መሰረታዊ እና የመጨረሻ ተጠቃሚዎች ሁኔታ የበለጠ ለመረዳት የአንዳንድ ጣቢያ መረጃ ወደ ጆomላ ከላኩ በጣም ጠቃሚ ነው! ቁጥጥር ያለው ማዕከላዊ አገልጋይ. ምንም የተለየ መለያ አይገኝም. እነዚህን ቅንብሮች ኋላ ከ Plugins> ሥርዓት - Joomla መለወጥ ይችላሉ! ስታቲስቲክስ.
PLG_SYSTEM_STATS_MSG_WHAT_DATA_WILL_BE_SENT=የሚላኩትን መረጃዎች ለማየት እዚህ ላይ ይምረጡ.
