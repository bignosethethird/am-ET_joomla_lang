PLG_SYSTEM_STATS_XML_DESCRIPTION=የአከባቢ አከባቢ ስታስቲክስ በ Joomla ቁጥጥር ስር ወደተገዛው አገልጋይ የሚላኩ የስልክ ማኅደረ ትውስታ! ስታትስቲክስ ትንታኔ. ስታቲስቲክስ የተካተቱ የ PHP ስሪት, ሲኤምኤስ ስሪት, የውሂብ ጎታ አይነት, የውሂብ ጎታ ስሪትና የአገልጋይ አይነት ያካትታሉ.
