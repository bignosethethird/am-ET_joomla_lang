PLG_SYSTEM_STATS_UNIQUE_ID_DESC=Joomla የሚፈቅድ ለዪ! ፕሮጀክት ልዩ የሆኑ የመጫኛ ጭነትዎችን ለመቁጠር. ይህ ከስታቲስቲክስ ወደ አገልጋዩ ይላካል.
