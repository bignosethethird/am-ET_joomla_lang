PLG_FIELDS_SQL=መስኮች - SQL
PLG_FIELDS_SQL_CREATE_NOT_POSSIBLE=አንድ ከፍተኛ ተጠቃሚ ብቻ የ SQL መስክ መፍጠር ይችላል!
PLG_FIELDS_SQL_LABEL=SQL (%s)
PLG_FIELDS_SQL_PARAMS_MULTIPLE_DESC=ብዙ እሴቶች እንዲመረጡ ፍቀድ.
PLG_FIELDS_SQL_PARAMS_MULTIPLE_LABEL=ብዙ
PLG_FIELDS_SQL_PARAMS_QUERY_DESC=ወደ ተቆልቋይ ዝርዝሩ ውሂብ የሚያቀርብ የ SQL ጥያቄ. ጥያቄው ሁለት ዓምዶችን መመለስ አለበት. አንድ እሴት 'እሴት' የሚባሉት የዝርዝሮቹን እሴቶች ይይዛሉ. ሌላ በሚታየው ዝርዝር ውስጥ ካለው ጽሑፍ ጋር 'ጽሁፍ' የሚባል ሌላ.
PLG_FIELDS_SQL_PARAMS_QUERY_LABEL=ጥያቄ
PLG_FIELDS_SQL_RULES_ADAPTED=ለደመተ-ደህንነት ሲባል የዚህ SQL መስክ አርትዕ ፍቃድ ለሁሉም ያልሆኑ ተጠቃሚዎች አልተፈቀደም.
PLG_FIELDS_SQL_XML_DESCRIPTION=ይህ ፕለጊን ብጁ መስኮች በሚደገፉ በማንኛውም ቅጥያዎች ውስጥ 'sql' አዲስ መስኮችን እንዲፈጥሩ ያስችልዎታል.
