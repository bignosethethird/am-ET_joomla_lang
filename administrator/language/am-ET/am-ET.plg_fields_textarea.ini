PLG_FIELDS_TEXTAREA=መስክ - ቴክስራራ
PLG_FIELDS_TEXTAREA_LABEL=የጽሑፍ አካባቢ (%s)
PLG_FIELDS_TEXTAREA_PARAMS_COLS_DESC=ከቁምፊዎች ውስጥ የሚታየው የጽሑፍ አካባቢ ስፋት. ከተሰየመው ስፋቱ በአሳሹ የተወሰነ ነው. እሴቱ ሊገቡ የሚችሉ የቁምፊዎች ቁጥር አይገደብም.
PLG_FIELDS_TEXTAREA_PARAMS_COLS_LABEL=ዓምዶች
PLG_FIELDS_TEXTAREA_PARAMS_FILTER_DESC=ስርዓቱ የተወሰኑ የኤችቲኤምኤል መለያዎችን ወይም ጥሬ ውሂብን እንዲያስቀምጥ ይፍቀዱ.
PLG_FIELDS_TEXTAREA_PARAMS_FILTER_LABEL=ማጣሪያ
PLG_FIELDS_TEXTAREA_PARAMS_MAXLENGTH_DESC=ሊገቡ የሚችሉ ከፍተኛ የቁጥር ቁምፊዎች ቁጥር.
PLG_FIELDS_TEXTAREA_PARAMS_MAXLENGTH_LABEL=ከፍተኛ ርዝመት
PLG_FIELDS_TEXTAREA_PARAMS_ROWS_DESC=በመስመሮች ውስጥ የሚታየው የጽሑፍ ቦታ ቁመት. ቁመቱን ከተሰረዝ በአሳሽ ይወሰናል. እሴቱ ሊገቡ የሚችሉ መስመሮችን ቁጥር አይገድበውም.
PLG_FIELDS_TEXTAREA_PARAMS_ROWS_LABEL=ረድፎች
PLG_FIELDS_TEXTAREA_XML_DESCRIPTION=ይህ ፕለጊን ብጁ መስኮች በሚደገፉ ማናቸውም ቅጥያዎች ውስጥ የ textarea ዓይነት አዲስ መስኮችን እንዲፈጥሩ ያስችልዎታል.
