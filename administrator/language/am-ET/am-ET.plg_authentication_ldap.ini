PLG_LDAP_FIELD_SEARCHSTRING_DESC=አንድ የተወሰነ ተጠቃሚ ለመፈለግ ጥቅም ላይ የሚውል የመጠይቅ ሕብረቁምፊ. የ [[[ፍለጋ] ቁልፍ ቃል በተጠቃሚ በሚሰጥ መግባቱ አማካኝነት በተለምዶ ተተክቷል. ምሳሌ ምሳሌ: uid = [ፍለጋ]]]. በበርካታ ኮንሶሎች በመጠቀም ብዙ ሕብረቁምፊዎች መጠቀም ይቻላል. ፍለጋ ሲደረግ ብቻ ጥቅም ላይ ይውላል.
PLG_LDAP_FIELD_SEARCHSTRING_LABEL=ፍለጋ ሰንደቅ
PLG_LDAP_FIELD_UID_DESC=የተጠቃሚው መግቢያ መለያ መታወቂያ ያለው የ LDAP ባህሪ. ለ Active Directory ይሄ sAMAaccountName ነው.
PLG_LDAP_FIELD_UID_LABEL=ካርታ: የተጠቃሚ መታወቂያ
PLG_LDAP_FIELD_USERNAME_DESC=የተገናኙን የተጠቃሚ ስም እና የግንኙነት ይለፍ ቃል ለ DN መፈለጊያ ደረጃ የግንኙነት መለኪያን ይወስናሉ. ሁለት አማራጮች ይገኛሉ: - ስም-አልባ የዲ ኤን ኤ ፍለጋ (ሁለቱንም መስኮች ባዶ አድርገው); አስተዳደራዊ ግንኙነት: ተጠቃሚ ስም የአስተዳዳሪ መለያ የተጠቃሚ ስም ነው, ለምሳሌ አስተዳዳሪ. የይለፍ ቃል አገናኝ ማለት የአስተዳዳሪ መለያዎ ትክክለኛው ይለፍ ቃል ነው.
PLG_LDAP_FIELD_USERNAME_LABEL=የተጠቃሚ ስም ያገናኙ
PLG_LDAP_FIELD_USERSDN_DESC=የ [[[ተጠቃሚ ስም] ቁልፍ ቃል በተጠቃሚ በሚሰጥ መግባቱ አማካኝነት በተለምዶ ተተክቷል. ምሳሌ ምሳሌ: uid = [username]]], dc = my-domain, dc = com. በበርካታ ኮለክዎች በመጠቀም ብዙ ሕብረቁምፊዎች መጠቀም ይቻላል. ለቀጥተኛ ገደቦች ብቻ ጥቅም ላይ ይውላል.
