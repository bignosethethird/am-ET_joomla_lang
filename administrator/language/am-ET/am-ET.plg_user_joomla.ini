PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT=የደህንነት ባህሪ እንደመሆንዎ መጠን ጆomላ ወደ ጠንካራ የይለፍ ቃል ምስጠራ እንዲቀየር ያስችልዎታል. <br /> ከታች ያለውን አዝራር በመምረጥ ጠንካራ የይለፍ ቃሎችን ለማብራት. በአማራጭ የተጠቃሚውን - የጆሞላ ፕለጊን ማረም እና ጠንካራ የይለፍ ቃል ቅንብሩን በርቶ ማሻሻል ይችላሉ. <br />]) በጣቢያዎ ላይ የተጫኑ ሁሉም የሶስተኛ ወገን ምዝገባ / መግቢያ, የተጠቃሚ ማስተዳደር ወይም ድልድይ ቅጥያዎች ይህንን ጠንካራ የይለፍ ቃል ምስጠራ ይደግፋሉ.
