PLG_USER_JOOMLA_XML_DESCRIPTION=Joomla's ነባሪ የተጠቃሚ ማመሳሰልን ይቆጣጠራል. <br /> <strong> ማስጠንቀቂያ የተጠቃሚን የክፍል ማኔጅመንት የሚያስተናገድ ቢያንስ አንድ ተሰኪ ማስጀመር አለብዎ ወይም ሁሉንም ወደ እርስዎ ጣቢያ መዳረሻ ያጣሉ. </strong>]]
