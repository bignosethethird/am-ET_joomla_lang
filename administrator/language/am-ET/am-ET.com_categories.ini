COM_CATEGORIES_ITEM_ASSOCIATIONS_FIELDSET_DESC=ብዙ ቋንቋ ብቻ! ይህ ምርጫ የሚታይው የቋንቋ ማጣሪያ ውስጥ 'የዝግጅት ማሕበሮች' ወደ 'አዎ' ከተዘጋጀ ብቻ ነው. ለዒላማ ቋንቋው አንድ የምድብ ንጥል ይምረጡ. ይህ ማህበር የቋንቋ መቀየሪያ ሞዱል ወደ ተጓዳኝ ምድብ በሌላ ቋንቋ እንዲዛወሩ ያደርጋል. ጥቅም ላይ ከዋለ በሚመለከታቸው ገጾች ላይ የቋንቋ መቀየሪያ ሞጁሉን ማሳየትዎን ያረጋግጡ. ወደ ሁሉም ቋንቋ «ሁሉም» የተቀመጠው ዓይነት ንጥል ሊዛመድ አይችልም.
