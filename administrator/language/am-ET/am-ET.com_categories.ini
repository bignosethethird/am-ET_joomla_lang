JLIB_HTML_ACCESS_SUMMARY_DESC=ከታች የሚታየው የዚህ ምድብ የፍቃድ ቅንብሮችን አጠቃላይ እይታ ነው. እነዚህን ቅንብሮች በተግባር ላይ ለማበጀት ከላይ ያሉትን ትሮች ይምረጡ.
JLIB_RULES_SETTING_NOTES_ITEM=ለውጦች ለዚህ ምድብ እና ለሁሉም የልጆች ምድቦች ይተገበራሉ. <br /> <em> <strong> የተወረሰ </strong> </em> - የሁለገብ መዋቅሮች ቅንብር ወይም ከፍተኛ ደረጃ ቅንብር ይተገበራል. <br /> <em> <strong> ውድቅ ተደርጓል </strong> </em> ሁልጊዜ ይሸነፋል - በመላው ዓለም ወይም በከፍተኛ ደረጃ የተቀመጠ ማንኛውም እና ለሁሉም የልጆች ክፍሎች ተፈጻሚ ይሆናል. <br /> <em> <strong> ተፈቅዶለታል </strong> </em>]] በአለምአቀፍ መዋቅሮች ከተቀመጠ በስተቀር የዚህን ክፍል እርምጃ ያነቃል.
