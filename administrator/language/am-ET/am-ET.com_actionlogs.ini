COM_ACTIONLOGS_POSTINSTALL_BODY=<p> በ Joomla 3.9.0 በሚለቀቅ ጊዜ አሁን በተደገፉ ቅጥያዎችዎ ተጠቃሚዎችዎ የሚሰሩ ሁሉንም አስተዳደራዊ ድርጊቶችን በመመዝገብ ሊመዘገቡ ይችላሉ. አሁን ማን እንዳደረጉ እና መቼ እንዳደረጉት ማን ያያቸዋል. </p> <p> ምዝግብ ማስታወሻዎቹ በ Joomla ውስጥ ሊገመገሙ ወይም ለውጫዊ አገልግሎት ሊላኩ ይችላሉ. </p> <p> ስለ አዲሱ ባህሪ ተጨማሪ መረጃ ለማግኘት ን ያንብቡ </p> የተጠቃሚ እርምጃ ሰንዶች ሰነድ. <a href=\'https://docs.joomla.org/J3.x:User_Action_Logs\' target=\'_new\'> </a>]]
