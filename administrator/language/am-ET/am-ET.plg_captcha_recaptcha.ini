PLG_CAPTCHA_RECAPTCHA=CAPTCHA - reCAPTCHA
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION=ይህ የ CAPTCHA ተሰኪዎች መፅሐፎችን, ጋዜጣዎችን እና አሮጌ ሬዲዮ ትዕይንቶችን ዲጂትን ለማመቻቸት ኢሜሞተሮችን ለመከላከል የ reCAPTCHA አገልግሎትን ይጠቀማል. ለጎራዎ ጣቢያ እና የምስጢር ቁልፍ ለማግኘት ወደ ይሂዱ > https://www.google.com/recaptcha " ዒላማ <" _blank "]]] https://www.google.com/recaptcha "]]. ይህንን ለአዲስ የመለያ ምዝገባ ለመጠቀም, በተጠቃሚ አደራጅ ውስጥ ወዳለ አማራጮች ውስጥ ይሂዱ እና CAPTCHA - reCAPTCHA እንደ CAPTCHA ይምረጡ.
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_ACTION=የ reCAPTCHA ቅንብሮችን ያዘምኑ
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_BODY=የ reCAPTCHA v1 ድጋፍ በመጋቢት 31, 2018 በ Google ይዘጋል. እባክዎ በ version 2.0 ላይ ለመጠቀም በ reCAPTCHA የተሰኪው ቅንብሮችን ያዘምኑ.
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_TITLE=reCAPTCHA v1 - ቀጥል
