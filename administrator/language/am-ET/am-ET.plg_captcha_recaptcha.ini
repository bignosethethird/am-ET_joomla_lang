PLG_RECAPTCHA_ERROR_INVALID_REFERRER=የ reCAPTCHA ኤፒአይ ቁልፎች ለደህንነት ሲባል ከአንድ የተወሰነ የጎራ ስም ጋር የተሳሰሩ ናቸው.
