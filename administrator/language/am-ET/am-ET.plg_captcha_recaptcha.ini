PLG_RECAPTCHA_ERROR_INVALID_SITE_PUBLIC_KEY=የጣቢያ ቁልፍ ማረጋገጥ አልቻልንም.
PLG_RECAPTCHA_ERROR_NO_IP=ለደህንነት ሲባል, የሩቅ አድራሻውን ወደ reCAPTCHA ማሳለፍ አለብዎት.
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY=የ reCAPTCHA ተሰኪ በዚህ መለኪያ ውስጥ የሚዘጋጀ የሚስጥር ቁልፍ ያስፈልገዋል. እባክዎ አንድ ጣቢያ አስተዳዳሪ ያግኙ.
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY=የ reCAPTCHA መሰኪያ በንብረቱ ውስጥ የሚዘጋጅ የጣቢያ ቁልፍ ያስፈልገዋል. እባክዎ አንድ ጣቢያ አስተዳዳሪ ያግኙ.
