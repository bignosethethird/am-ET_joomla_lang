PLG_RECAPTCHA_ERROR_UNKNOWN=ያልታወቀ ስህተት.
PLG_RECAPTCHA_ERROR_VERIFY_PARAMS_INCORRECT=ለማረጋገጥ ትክክል የሆኑት መለኪያዎች የተሳሳቱ ናቸው, ሁሉንም አስፈላጊ መስፈርቶች ማለፍዎን ያረጋግጡ.
PLG_RECAPTCHA_EXPIRED_CALLBACK_DESC=(የውዴታ) የጃቫስክሪፕት ጥሪ ጥሪ, የ reCAPTCHA ጊዜው ሲቃጠል ተከናውኗል.
PLG_RECAPTCHA_EXPIRED_CALLBACK_LABEL=ጊዜው ያለፈበት መልሶ ጥሪ
PLG_RECAPTCHA_LANG_DESC=ለ reCAPTCHA ቋንቋውን ይምረጡ. ነባሪው ከተቀናበረ እና የቋንቋው ፋይል ብጁ ትርጉም ካለው, ጥቅም ላይ ይውላል.
PLG_RECAPTCHA_LANG_LABEL=ቋንቋ
PLG_RECAPTCHA_PRIVACY_CAPABILITY_IP_ADDRESS=የ reCAPTCHA ተሰኪ ከ Google's reCAPTCHA ስርዓት እንደ አይፈለጌ መልዕክት ጥበቃ አገልግሎት ጋር ይዋሃዳል. የዚህ አገልግሎት አካል እንደመሆኑ የኩኪት ፈተናውን የሚመልሰው የ IP አድራሻ ወደ Google ይላካል.
PLG_RECAPTCHA_PRIVATE_KEY_DESC=በአገልጋዩ እና በ reCAPTCHA አገልጋይ መካከል ባለው ግንኙነት ላይ ጥቅም ላይ ውሏል. ሚስጥሩን እንደያዙት እርግጠኛ ይሁኑ. ሚስጢራዊ ቁልፍን ለማግኘት የመግቢያ ገጹን ይመልከቱ.
PLG_RECAPTCHA_PRIVATE_KEY_LABEL=የምሥጢር ቁልፍ
PLG_RECAPTCHA_PUBLIC_KEY_DESC=ለተጠቃሚዎችዎ በሚቀርበው የጃቫስክሪፕት ኮድ ጥቅም ላይ ይውላል. የጣቢያ ቁልፍን ለማግኘት የሚሰጡ መመሪያዎችን ለማግኘት ፕለጊን መግለጫውን ይመልከቱ.
PLG_RECAPTCHA_PUBLIC_KEY_LABEL=የጣቢያ ቁልፍ
