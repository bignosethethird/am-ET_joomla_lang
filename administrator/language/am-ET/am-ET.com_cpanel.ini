COM_CPANEL_MSG_ROBOTS_BODY=በነባሪ robots.txt ፋይሎች ላይ የሚደረግ ለውጥ የተደረገው በ Joomla ውስጥ ነው! 3.3 ን በሶፍትዌርን ለማሻሻል የቅርፅ ቅንጥቦችን እና የሚዲያ ፋይሎችን በነባሪነት እንዲደርስ ለማስቻል. ይህ ለውጥ በማሻሻል ላይ በራስ-ሰር አልተተገበረም እና ተጠቃሚዎች በ robots.txt.dist ፋይል ውስጥ የተደረጉ ለውጦችን ለመገምገም እና እነዚህን ለውጦች በራሳቸው የ robots.txt ፋይል ላይ ይተግብሩ.
