COM_CPANEL_MSG_STATS_COLLECTION_BODY=<p> Joomla! 3.5 የስታቲስቲክስ ተሰኪ ለየኢላላ ፕሮጀክት የማይታወቅ ውሂብን ያስገባል. ይህ የ Joomla ስሪት, የ PHP ስሪት, የውሂብ ጎታ አንቀሳቃሽ እና ስሪት, እና የአገልጋይ ስርዓተ ክወና ብቻ ነው የሚያስገባው. </p> <p> ይህ ውሂብ የተሰበሰበት የወደፊቱ የ Joomla ስሪቶች ከፍተኛ ቁጥር ያላቸውን ተጠቃሚዎችን ሳያሳድሩ የቅርብ ጊዜው የውሂብ ጎታ እና የ PHP ባህሪያት ተጠቃሚ ሊሆኑ እንደሚችሉ ለማረጋገጥ ነው. Joomla! ቢያንስ አንድ PHP 5.3.10 ይጠይቃል. 3.3 የበለጠ ደኅንነታቸው የተጠበቀ የቢት የይለፍ ቃሎችን ተረድተዋል. </p> <p> በ ሙሉ ግልጽነት ፍላጎት እና ገንቢዎች ላይ || <p> https://developer.joomla.org/about/stats.html "]]] ይህ ውሂብ በይፋ ይገኛል. " ኤ.ፒ.አይ እና ግራፍቶች የ Joomla ስሪት, የ PHP ስሪቶች እና የውሂብ ጎታ ኤሌክትሮኒካች ስራ ላይ ናቸው. > </a> በዚህ መረጃ በመጠቀም ለ Joomla ፕሮጀክት ማቅረብ የማይፈልጉ ከሆነ በስርዓት - ጆomላላን ስታትስቲክስ የተባለውን ተሰኪ ማስወገድ ይችላሉ. </p>]]
