COM_CPANEL_MSG_LANGUAGEACCESS340_BODY=Joomla! 3.4.0 በድር ጣቢያዎ ውስጥ በስርዓት - የቋንቋ ማጣሪያ ተሰኪ ላይ ችግሮች ሊኖርዎ ይችላል. እነሱን ለማስተካከል እባክዎ ን ይክፈቱ > index.php? option = com_languages እና የእይታ = ቋንቋዎች "]]] የቋንቋ አስተዳዳሪ "]] እና የመዳረሻ ደረጃ እንደተቀመጠ ለማረጋገጥ እያንዳንዱን የይዘት ቋንቋ በራሱ ያስቀምጡ.
