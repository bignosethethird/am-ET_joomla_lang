PLG_SYSTEM_UPDATENOTIFICATION=ስርዓት - ጆሞላ! የማዘመንን አዘምን
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY=ይህ ኢሜይል በ Joomla.org አይላክም. በራስዎ ጣቢያ,\n[[[SITENAME] - [URL]\n\n================================================== ==============================\nመረጃን ያዘምኑ\n================================================== ==============================\n\nጣቢያዎ የተዘመነ የ Joomla ስሪት እንዳለው ደርሶታል! ለማውረድ ይገኛል.\n\nJoomla! ስሪት በአሁኑ ጊዜ ተጭኗል: [CURVERSION]\nJoomla! ስሪት ለመጫን ዝግጁ ነው: [NEWVERSION]\n\nይህን እውነታ ለማስታወስ ይህ ኢሜይል በጣቢያዎ በኩል ለእርስዎ ይላካል.\nዮሞላ! ፕሮጀክቱ ስለ ተዘጋጁ ያሉትን የጆOMላ ዝመናዎች በቀጥታ አነጋግርዎት አያውቅም! በጣቢያዎ ላይ.\n\n================================================== ==============================\nመመሪያዎችን አዘምን\n================================================== ==============================\n\nዝማኔው በ [SITENAME] ላይ ለመጫን እባክዎን የሚከተለውን አገናኝ ይምረጡ. (ዩአርኤሉ አገናኝ ካልሆነ ቅጅ እና ወደ አሳሽዎ ይለጥፉ).\n\nአገናኝ ያዘምኑ: [LINK]\n\nየተለቀቀው ዜና እዚህ ይገኛል: [RELEASENEWS]\n\n================================================== ==============================\nለምንድነው ይሄን ኢሜይል ለምን እቀበላለሁ?\n================================================== ==============================\n\nይህ ኢሜይል በራስ-ሰር በጣቢያዎ ውስጥ በሶፍትዌሩ አማካኝነት በ Joomla! በተሰጠው ተሰኪ በራስ-ሰር ተልኳል.\nይህ ፕለጊን የተሻሻሉ የ Joomla ስሪቶችን ይፈልጋል! እና ለአስተዳዳሪዎች የኢሜይል ማሳወቂያ ይልካል.\nሶፍትዌሩን እንደዘመኑ ወይም እነዚህን ኢሜይሎች እስክታሰቅዱ ድረስ በርካታ ጣሪያዎችን ከጣቢያዎ ላይ ይቀበላሉ.\n\nእነዚህን ኢሜይሎች ለማሰናከል, 'System - Joomla! በእርስዎ ጣቢያ ላይ በተሰጠው Plugin አስተዳዳሪ ውስጥ ያለውን የማዘመን 'ቁልፍን ይጫኑ.\n\nምን ያህል Joomla! ማድረግ እና ምን ማድረግ እንደሚፈልጉ እባክዎን Joomla ን አያነጋግሩ! ፕሮጀክት.\nይሄንን ኢሜይል ለእርስዎ እየላኩ አይደሉም እና ሊረዱዎት አይችሉም. በምትኩ, እባክዎን ጣቢያዎን የገነባ ወይም የሚያስተዳድረውን ግለሰብ ያነጋግሩ.\n\nእርስዎ የድር ጣቢያዎን የገነቡ ወይም የሚያስተዳድሩት ሰው ከሆኑ, እባክዎ ይህንን Joomla ሲጫኑ ወይም ሲዘምኑ በራስ-ሰር እንዲነቃቱ እንደሚችሉ ልብ ይበሉ! በጣቢያዎ ላይ.\n\n================================================== ==============================\nማን ይሄንን ኢሜይል ነው?\n================================================== ==============================\n\nይህ ኢሜይል በራስዎ ጣቢያ, በ [SITENAME]] ለእርስዎ ነው የተላከው.]
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC=የዝማኔ ማሳወቂያ ኢሜይሎችን የሚቀበሉት የኢሜይል አድራሻዎች በኮማ የተለዩ ናቸው. በዝርዝሩ ውስጥ ያሉት አድራሻዎች የከፍተኛ ተጠቃሚ ተጠቃሚ የሆኑትን የጣቢያዎ ተጠቃሚዎች ናቸው. ከተዘረዘሩት ኢሜይሎች ሁሉ ታላላቅ ተጠቃሚዎች ካልሆኑ, ወይም ባዶ ከተተወ, የዚህ ጣቢያ ሁሉም ምርጥ ተጠቃሚዎች የዝማኔ ማሳወቂያ ኢሜይል ይደርሳቸዋል.
