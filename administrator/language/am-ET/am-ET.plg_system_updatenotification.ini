PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY=በእርስዎ የአጫጫን ውቅረት የአማራጭ ዝማኔ መሸጎጫ (በ ሰዓታት ውስጥ) 0 ሆኗል ማለት ነው, ይህ ማለት Joomla ዝመናውን አያሸጎጥም ማለት ነው. ይህም ማለት በየእያንዳንዱ ጉብኝት ላይ ኢሜይል መላክ አለበት ነገር ግን ይህ የማይቻል ነው. እባክዎን ዋጋውን ይጨምሩ (6 ነባሪ ነው) ወይም ደግሞ Joomla! አዘምን ማሳወቂያ የማ ኢሜይል እንልክልሃለን.
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION=ይህ ፕለጊም በየጊዜው የ Joomla መገኘቱን ያረጋግጣል! ስሪቶች. አንድ ሲገኝ Joomla ን እንዲያዘምኑ እርስዎን ኢሜይል ይልክልዎታል! ጠቃሚ ምክር: የቋንቋ ሕብረቁምፊ ቁልፎችን PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT እና PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY በመተካት የኢሜይል መልዕክቱን ማበጀት ይችላሉ.
