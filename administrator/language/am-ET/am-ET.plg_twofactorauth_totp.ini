PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION=ተጠቃሚዎች በጣቢያዎ ላይ በመጠቀም የሁለት ማረጋገጫን እንዲጠቀሙ ይፈቅዳል " https://en.wikipedia.org/wiki/Google_Authenticator " ዒላማ <" _blank "]] የ Google ማረጋገጫ አካል " ወይም ሌላ ተስማሚ ጊዜ-ተኮር የሆነ የአንድ ጊዜ የይለፍ ቃል ፈጣሪዎች > https://freeotp.github.io/ </a> ዒላማ <" _blank "]]] FreeOTP "]]. የሁለት እውነታን ማረጋገጥ ለመጠቀም የተጠቃሚ መገለጫዎን ያርትዑ እና የሁለት ማረጋገጫን ያንቁ.
