PLG_TWOFACTORAUTH_TOTP_STEP1_WARN=እባክዎ የመሣሪያዎን ሰዓት ከጊዜ-አገልጋይ ጋር ማመሳሰልን ያስታውሱ. በመሳሪያዎ ውስጥ የሰዓት ቀስ በቀስ ወደ እርስዎ ድረ ገጽ ለመግባት አለመቻል ያስከትላል.
