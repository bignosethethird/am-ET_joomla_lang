PLG_TWOFACTORAUTH_TOTP_INTRO=ይህ ባህሪ እንደ Google Authenticator, ወይም እንደ FreeOTP ያሉ ተኳኋኝ መተግበሪያን ለባለ ሁለት ማረጋገጥ እንዲጠቀሙ ይፈቅድልዎታል. ከእርስዎ የተጠቃሚ ስም እና የይለፍ ቃል በተጨማሪ ወደዚህ ጣቢያ ለመግባት ባለ ስድስት አኃዝ የደህንነት ኮድ መስጠት አለብዎት. የደህንነት ኮድ በየ 30 ሰከንዶች ይሽከረከራል. ይህ የይለፍ ቃልዎን ቢይዙም እንኳ ጠላፊዎች ወደ መለያዎ በመግባት ተጨማሪ ጥበቃን ይሰጣል.
