PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT=የሚከተለውን መረጃ ወደ Google አረጋጋጭ ወይም ተኳሃኝ መተግበሪያ ማስገባት አለብዎት.
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD=ደረጃ 3 - ሁለት እውነታ ማረጋገጫዎችን ያጫውቱ
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE=የሚስጥር መለያ ቁጥር
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT=ሁሉም ነገር በትክክል እንደተዘጋጀ ለማረጋገጥ እባክዎ ከዚህ በታች ባለው መስክ ውስጥ በ Google አረጋጋጭ ውስጥ የሚታየውን የደህንነት ኮድ ያስገቡ. ከዚያ በኋላ እባክዎ የተጠቃሚ መገለጫዎን ያስቀምጡ. ኮዱ ትክክል ከሆነ ሁለቱም ሁናቴ ማረጋገጥ ባህሪ ይነቃል.
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION=ተጠቃሚዎች በጣቢያዎ ላይ በመጠቀም የሁለት ማረጋገጫን እንዲጠቀሙ ይፈቅዳል " https://en.wikipedia.org/wiki/Google_Authenticator " ዒላማ <" _blank "]] የ Google ማረጋገጫ አካል " ወይም ሌላ ተስማሚ ጊዜ-ተኮር የሆነ የአንድ ጊዜ የይለፍ ቃል ፈጣሪዎች > https://freeotp.github.io/ </a> ዒላማ <" _blank "]]] FreeOTP "]]. የሁለት እውነታን ማረጋገጥ ለመጠቀም የተጠቃሚ መገለጫዎን ያርትዑ እና የሁለት ማረጋገጫን ያንቁ.
