PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY=<p> Joomla! አብሮ የተገነባ ሁለት ማረጋገጫ ማረጋገጫ ሥርዓት አለው. የድረ-ገጽ መግቢያዎን በየ 30 ሰከንድ በሚቀይረው ሁለተኛ ሚስጥራዊ ኮድ ያቆየዋል. ተንቀሳቃሽ መሣሪያዎን እና መጠቀም ይችላሉ </li> https://en.wikipedia.org/wiki/Google_Authenticator " ዒላማ <" _blank "]] የ Google ማረጋገጫ አካል " መተግበሪያውን ለማዘጋጀት <ኮድ </ span> </ span> </ span> </ span> > ከታች ያለውን አዝራር በመምረጥ: </a> </p> <p> Joomla! የሁለቱ ማረጋገጫ ማረጋገጫ ተሰኪዎች || <li> </p> የሁለት እውነታ ማረጋገጫ ለሁሉም ተጠቃሚዎች የሚገኝ ይሆናል. <ul> <li> እያንዳንዱ ተጠቃሚ በተጠቃሚ ዝርዝሮች ውስጥ የሁለት አካል እውነተኝነትን ሊያዋቅር ይችላል. </li> <li> ሁልጊዜ የሁለት መሠረታዊ ማረጋገጫ ማረጋገጫ ተሰኪዎችን ማሰናከል ወይም ለ Backend አጠቃቀም ብቻ ሊያዋቅሩት ይችላሉ. </li> <li> ወደ ሁለት ያተኮረ ማረጋገጫዎ የበለጠ መረጃ ለማግኘት እና ለተጠቃሚ መለያዎ ለማንቃት ወደ የተጠቀሙበት የተጠቃሚ መገለጫ ገጽ ይወሰዳሉ. </li> <li>]]
