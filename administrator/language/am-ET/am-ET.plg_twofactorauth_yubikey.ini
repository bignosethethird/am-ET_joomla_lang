PLG_TWOFACTORAUTH_YUBIKEY_INTRO=ይህ ባህሪ ለሁለት ማረጋገጫ ማረጋገጫ የ YubiKey አስተማማኝ ሃርድዌር ማስመሰያ እንዲጠቀሙ ያስችልዎታል. ከተጠቃሚ ስም እና ከይለፍ ቃል በተጨማሪ የእርስዎን YubiKey በኮምፒዩተርዎ የዩኤስቢ ወደብ ማስገባት ያስፈልግዎታል, በጣቢያው ቁልፍ ቦታ ውስጥ ሚስጥራዊ ቁልፍ አካባቢ ውስጥ ይምረጧቸው እና የ YubiKey's gold disk. በርስዎ YubiKey የመነጨው ምስጢራዊ ቁልፍ በመሳሪያዎ ላይ የተለየው እና በየጊዜው የሚለዋወጥ ነው. ይህ የይለፍ ቃልዎን ቢይዙም እንኳ ጠላፊዎች ወደ መለያዎ በመግባት ተጨማሪ ጥበቃን ይሰጣል.
