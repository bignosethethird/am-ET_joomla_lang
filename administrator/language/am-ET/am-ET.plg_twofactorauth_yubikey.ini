PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT=እባክዎ የ YubiKey መሣሪያዎን በኮምፒዩተርዎ የዩኤስቢ ወደብ ያስገቡ. ከታች ያለውን የደህንነት ኮድ መስክ ይምረጡ. ከዚያም በ YubiKey መሣሪያዎ ላይ ወርቃማ ዲስክ ለአንድ ሰከንድ ይንኩ. ከዚያ በኋላ እባክዎ የተጠቃሚ መገለጫዎን ያስቀምጡ. በርስዎ YubiKey የተፈጠረ ኮድ በ YubiCloud ተረጋግጦ ከሆነ, የሁለቱ ሁነታ ማረጋገጥ ባህሪ ይነቃል እና ይህ YibiKey ከተጠቃሚ መለያዎ ጋር ይገናኛል.
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION=ተጠቃሚዎች በጣቢያዎ ላይ የ Yubi ኬርድ ደህንነቱ የተጠበቀ ማስመሰያ በመጠቀም የሁለት ማረጋገጫን እንዲጠቀሙ ይፈቅዳል. ተጠቃሚዎች የራሳቸውን Yubikey የሚፈልጉት ከ https://www.yubico.com/ ነው. ሁለት የነቃ ማረጋገጫ ተጠቃሚዎች ጥቅም ላይ እንዲውሉ የተጠቃሚ መገለጫቸውን ማርትዕ እና የሁለት ማረጋገጫን ማንቃት አለባቸው.
