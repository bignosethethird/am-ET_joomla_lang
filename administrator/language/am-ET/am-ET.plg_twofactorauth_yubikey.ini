PLG_TWOFACTORAUTH_TOTP_RESET_TEXT=የእርስዎ YubiKey አስቀድሞ ከተጠቃሚ መለያዎ ጋር ተገናኝቷል. ያንተን YubiKey ከይዘትህ መለያህ ማላቀቅ ከፈልግክ ወይም ሌላ የ YubiKey ን ለመጠቀም ከፈለግክ በመጀመሪያ የሁለት ማረጋገጫን አስወግድ እና የተጠቃሚ መገለጫህን አስቀምጥ. ከዚያ ወደዚህ የተጠቃሚ መገለጫ ገጽ ይመለሱ እና የ YubiKey ዘዴን ሁለት ማረጋገጥ በድጋሚ ያንቀሳቅሱ.
